            <script>
                class Animal{
            constructor(name,weight){
                this.name = name;
                this.weight = weight;
            }
            setName(name) {
                this.name = name;
            }
            setWeight(weight){
                this.weight = weight;
            }
            getName(){
                return this.name;
            }
            getWeight(){
                return this.weight;
            }
            toString(){
                return  `Tên là:${this.name} cân nặng là:${this.weight}`
            
        }};
        let objAnimal1 = new Animal("Elephant",45.6);
        console.log(objAnimal1.toString());
        let objAnimal2 = new Animal("Monkey",10);
        console.log(objAnimal2.getName());
        objAnimal2.setName("Mouse");
        console.log(objAnimal2.getName());
            </script>
