<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['c','o','d','e','g','y','m'];
        function vowelCharacters(array){
            let vowel = ['a','o','e','u','i'];
            let isVo = false;
            for(var i = 0; i<vowel.length;i++){
                for(var j = 0; j <array.length;j++){
                    if(vowel[i] == array[j]){
                        isVo = true;
                        break;
                    }
                }
            }
            return isVo;
        }
        function countVowel(array){
            let vowel = ['a','o','e','u','i'];
            let count = 0;
            for(var i = 0; i<vowel.length;i++){
                for(var j = 0; j <array.length;j++){
                    if(vowel[i] == array[j]){
                        count++;
                    }
                }
            }
            return count;
        }
        console.log(vowelCharacters(arr));
        console.log(countVowel(arr));
    </script>
</body>
</html>
