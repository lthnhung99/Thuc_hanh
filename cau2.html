<body>
    <script>
        function check(number, array) {
            for (var i = 0; i < array.length; i++) {
                if(number == array[i]){
                    console.log(i);
                }
            }
        }
        function check1(number, array){
            let result = false;
            for (var i = 0; i < array.length; i++) {
                if(number == array[i]){
                    result = true;
                }
            }
            console.log(result);
        }
        let arr = [1,4,7,8,10,12];
        check(4,arr);
        check1(4,arr);
    </script>
