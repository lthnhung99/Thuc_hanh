<body>
    <h1>Bài 2: Tính trung bình cộng các số dương trong mảng 1 chiều các số thực</h1>
    <script>
        let arr = new Array(10);
        for (i = 0; i < arr.length; i++) {
            arr[i] = (Math.random() * (-20) + Math.random() * 30).toFixed(2);
        }
        console.log(arr);
        function avgSum(array) {
            let sum = 0;
            let avg;
            let count = 0;
            for (i = 0; i < array.length; i++) {
                if (array[i] >= 0) {
                    count++;
                    sum += Number(array[i]);
                    avg = sum / count;
                }
            }
            return avg;
        }
        console.log(avgSum(arr));
    </script>
