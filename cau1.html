<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        function superlativeMethod(a,b) {
        if (a == 0 && b == 0) {
            alert('Phương trình vô số nghiệm')
        }
        else if (a != 0 && b == 0) {
            alert('Phương trình có nghiệm x = 0')
        }
        else if (a == 0 && b != 0) {
            alert('Phương trình vô nghiệm')  
        }
        else {
            alert('Phương trình có nghiệm x='+ (-b/a))
        }
       }
       superlativeMethod(5,8)
    </script>
</body>
</html>
